<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="2; url=$(link-orig)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Internet hotspot - Advertisement</title>
    <link rel="stylesheet" href="bootstrap.min.css"> 
    <link rel="stylesheet" href="login.css">

    <script>

        var popup = '';
        function openOrig(){
            if (window.focus) popup.focus();
            location.href = unescape('$(link-orig-esc)');
        }
        function openAd() {
            location.href = unescape('$(link-redirect-esc)');
        }
        function openAdvert() {
            if (window.name != 'hotspot_advert') {
                popup = open('$(link-redirect)', 'hotspot_advert', '');
                setTimeout('openOrig()', 1000);
                return;
            }
            setTimeout("openAd()", 1000);
        }
    </script>
</head>
<body onload="openAdvert()">
    <div class="container" id="normal">
        <div class="main">
            <div class="wrap">
                <h1>Advertisement</h1>
                <p class="info">If nothing Happens, open <a href="$(link-redirect)" target="hotspot-advert">advertisement</a> manually.</p>
            </div>
        </div>
    </div>
</body>
</html>
